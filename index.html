<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Product clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>Noelle</h1>
        </div>
        <ul>
            <li>shop all</li>
            <li>new</li>
            <li>best sellers</li>
            <li>face</li>
            <li>lips</li>
            <li>eyes</li>
        </ul>
        <div class="form">
            <i class="fa-solid fa-user"></i>
            <p>Log in</p>
        </div>
       
    </header>
    <main>
        <div class="body-image">
            <img src="/face.avif" alt="face beaty image">
        </div>
        <div class="content">
            <h4>NEW RELEASE</h4>
            <h1>Metallics</h1>
            <h1><i>Shine</i>&nbsp;on</h1>
            <p>Get to know our new eyeshadow<br>
            palettes with a glossy finish, smooth<br>
            lightweight feel and 10 hour stay-on</p>
            <button class="click">SHOP</button>
        </div>
        
    </main>
</body>
</html>
